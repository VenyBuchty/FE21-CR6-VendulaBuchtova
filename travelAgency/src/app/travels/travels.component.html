
<div class="row row-cols-1 row-cols-md-2  g-5">
    <div class="col" *ngFor="let product of products; index as productId">
        <div class="card">
            <img src="{{product.img}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h3 class="card-title">{{product.name}}</h3>
                <h5 class="card-text">{{product.destination}}</h5>
                <a class="btn btn-primary button-more" routerLink="/products/{{productId}}" role="button">Read More</a>
            </div>
        </div>
    </div>
</div>
