

<div class="row" *ngFor="let article of articles">
    <div class="card" style="width: 100%">
        <div class="row g-0">
            <div class="col-12 col-md-12 col-lg-5">
                <div class="card-body">
                    <h3 class="card-title mt-2 mb-4 text-center">{{article.title}}</h3>
                    <p class="card-text ">{{article.text}}</p>

                    <!-- <p class="card-text"><small class="text-muted"></small></p> -->
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-7 d-flex justify-content-center
            align-items-center">
                <img src="{{article.img}}" alt="..." class="img-home">
            </div>
            <div class="card-footer">
                <small class="text-muted">Created: {{article.created}} by {{article.name}}</small>
            </div>
        </div>
    </div>
</div>

<br>
